<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p>What is 3 plus 2 plus 8 divided by 4?</p>
 <input class="input2" placeholder="Your answer" onkeyup="
 if(event.key ==='Enter'){
 check()
 }

">
 <button onclick="check()">Check</button>
 <p id="p"></p>
<script>
  function check (){
    const input = document.querySelector('.input2')
    let a = +input.value

    if (a === 7){
      document.querySelector('#p').innerHTML='Correct!'
    }

    else {document.querySelector('#p').innerHTML='Incorrect!'}
  }



</script>

</body>
</html>
