<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p class="title">ROCK-PAPER-SCISSORS</p>

<button
        onclick="
  playGame('rock');"
 class="move-button">
 <img src="rock-emoji.png" class="move-icon" alt="rock"

></button>

<button onclick="
  playGame('scissors')"
 class="move-button">
        <img src="img.png" class="move-icon" alt="scissors"

>
</button>

<button

        onclick="
    playGame('paper');"
    class="move-button">
    <img src="paper-emoji.png" class="move-icon" alt="paper"
>
</button>
 <p class="js-results">  </p>
 <p class="js-moves">  </p>
 <p class="js-score">  </p>

<button onclick="
 TotalScore.wins=0;
 TotalScore.losses=0;
 TotalScore.Equals=0;
 localStorage.removeItem('score');
 updateScoreElement();
"
class="reset"
>
    reset
</button>
<button class="auto" onclick="autoPlay()">Auto Play</button>
<script>




    let computer = ''
    function computerChoice() {

        const randomNumber = Math.random()
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computer = ('rock')
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computer = ('paper')
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computer = ('scissors')
        }
        return computer
    }

     let TotalScore = JSON.parse(localStorage.getItem('TotalScore'))||
         {
            wins: 0,
            losses: 0,
            Equals: 0

        };
    updateScoreElement()
  if (!TotalScore){
      TotalScore = {
          wins: 0,
          losses: 0,
          equals: 0
      };
  }

    function playGame(userChoice) {

        const computer = computerChoice()

        let result = ''

        if (userChoice === 'rock') {
            if (computer === 'rock') {
                result = 'equal'
            } else if (computer === 'paper') {
                result = 'you lost:('
            } else if (computer === 'scissors') {
                result = 'you won:)'
            }

        } else if (userChoice === 'scissors') {
            if (computer === 'rock') {
                result = 'you lost:('
            } else if (computer === 'paper') {
                result = 'you won:)'
            } else if (computer === 'scissors') {
                result = 'equal'
            }

        } else if (userChoice === 'paper') {
            if (computer === 'scissors') {
                result = 'you lost:('
            } else if (computer === 'rock') {
                result = 'you won:)'
            } else if (computer === 'paper') {
                result = 'equal'
            }

        }
        if (result === 'equal') {
            TotalScore.Equals+=1;
        } else if (result === 'you won:)') {
            TotalScore.wins+=1
        }
        else if (result === 'you lost:('){
            TotalScore.losses+=1
        }

        localStorage.setItem('TotalScore', JSON.stringify(TotalScore));
        updateScoreElement()
        document.querySelector('.js-results').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `you chose ${userChoice}, while computer chose ${computer}`;
    }
  function updateScoreElement(){
      document.querySelector('.js-score')
          .innerHTML = `wins: ${TotalScore.wins}
           losses:${TotalScore.losses}
           equals:${TotalScore.Equals}`;
  }
  let isAutoPlay = false
    let intervalId;
  function autoPlay(){
      if(!isAutoPlay){
          intervalId= setInterval(()=>{
              const playerMove = computerChoice();
              playGame(playerMove)
          }, 5000);
          isAutoPlay=true
      }else{
          clearInterval(intervalId)
       isAutoPlay=false
      }
  }

</script>
</body>
</html>
